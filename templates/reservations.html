{% extends "base.html" %}

{% block content %}
<div class="container mb-3">
    <h1 class="d-flex justify-content-center">Make A Reservation</h1>
</div>
<div class="mx-auto form-group mt-2">

    <form action="{% url 'reservations' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="mt-3 d-flex justify-content-center">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
