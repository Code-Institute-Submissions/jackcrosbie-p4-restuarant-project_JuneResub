{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-center">Confirm Event Deletion</h1>
<div class="d-flex justify-content-center pt-3">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.reservation }}"?</p>

        <input type="submit" value="Confirm" class="btn green-btn">
    </form>
</div>
{% endblock %}
